<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>virtual-piano</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
       <h1 class="header__piano">Virtual Piano</h1> 
    </header>
        <div class="bottoms-activ">
            <input class='button-white' type="button" value="White">
            <input class="button-black" type="button" value="Black">
        </div>
            <div class="keys__key_piano">
                <div class="keys_key-white">
                    <div class="key-do"><p class="keys_note-white">do</p></div>
                    <div class="key-re"><p class="keys_note-white">re</p></div>
                    <div class="key-mi"><p class="keys_note-white">mi</p></div>
                    <div class="key-fa"><p class="keys_note-white">fa</p></div>
                    <div class="key-sol"><p class="keys_note-white">sol</p></div>
                    <div class="key-lya"><p class="keys_note-white">lya</p></div>
                    <div class="key-si"><p class="keys_note-white">si</p></div>
                </div>
                    <div class="keys_key-black">
                        <div class="key-dodiez"></div>
                        <div class="key-rediez"></div>
                    <div class="key-fadiez"></div>
                    <div class="key-soldiez"></div>
                    <div class="key-lyadiez"></div>
                </div>
            </div>
        <footer>

            </footer>

        <script src= "index.js"> </script>
</body>
</html>
